<ion-header>
    <ion-row class="headerbg" style="padding-top: 10px;"> 
        <ion-title>
          <div class="toggle_btn_sec">
            <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon> 
              </button>
            </div>      
        </ion-title>
        <div class="headerLogo"><img src="assets/imgs/art/logo.png" alt="artomatic"></div>
          <ion-buttons end>
        <button ion-button (click)="logout()">
          <ion-icon name="log-out"></ion-icon>
        </button>
      </ion-buttons>
    </ion-row>
  </ion-header>
  
  <ion-content class="fail">
     <div class="midBoxCont textCenter">
       <div class="info fail">
          <ion-icon name="close-circle" class="primary"></ion-icon>
          <h1>OOPS!</h1>
          <p class="mt0">Your request is unsuccessful.</p>
          <div class="mtop">
              <button class="bluebtn" ion-button (click)="gotoHome();">Retry</button>
            </div>
        </div>
     </div>
  </ion-content>
